---
- hosts: localhost
  connection: local
  sudo: yes
  remote_user: vagrant
  tasks:
    - name: 利用パッケージのインストール
      apt: name={{ item }} update_cache=yes
      with_items:
          - git
          - exuberant-ctags

    - name: dotfilesの取得
      sudo_user: vagrant
      git: repo=git://github.com/m3y/dotfiles.git dest=/home/vagrant/dotfiles accept_hostkey=yes

    - name: dotfilesの反映
      command: make install
      sudo_user: vagrant
      args:
        chdir: /home/vagrant/dotfiles
